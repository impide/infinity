<!-- Register -->
<div class="row h-100 align-items-center">
    <div class="register col-12 m-auto p-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
            class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" (click)="closeModal()">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
        <!-- Slide Title-->
        <div class="slide mx-5 d-flex">
            <h3 class="col-6 text-center p-2" (click)="tosignIn()" [ngClass]="{'text-white': stateRegister.titleIns}">Inscription</h3>
            <div class="layer h-100 col-6" [@sectionState]="stateRegister.defaultAnimation"></div>
            <h3 class="col-6 text-center p-2" (click)="tologIn()" [ngClass]="{'text-white': stateRegister.titleCon}">Connexion</h3>
        </div>
        <!-- Slide Body -->
        <div class="form d-flex" [@registerState]="stateRegister.stateAnimation">
            <div class="col-12">
                <app-signin></app-signin>
            </div>
            <div class="col-12">
                <app-login></app-login>
            </div>
        </div>
    </div>
